<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/icon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PixiJS Image Maker</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=DotGothic16&display=swap" rel="stylesheet" />
  </head>
  <body>
    <header>
      <h1 class="heading">PixiJS Image Maker</h1>
    </header>

    <main>
      <canvas id="canvas" class="canvas"></canvas>

      <section class="section">
        <h2 class="sub-heading">Object</h2>

        <div data-buttons class="icon-button-list"></div>

        <div class="icon-button-list">
          <button type="button" data-button="left" class="icon-button">
            <img src="./src/assets/images/arrow-left.png" alt="left" loading="lazy" />
          </button>
          <button type="button" data-button="upward" class="icon-button">
            <img src="./src/assets/images/arrow-upward.png" alt="upward" loading="lazy" />
          </button>
          <button type="button" data-button="downward" class="icon-button">
            <img src="./src/assets/images/arrow-downward.png" alt="downward" loading="lazy" />
          </button>
          <button type="button" data-button="right" class="icon-button">
            <img src="./src/assets/images/arrow-right.png" alt="right" loading="lazy" />
          </button>
          <button type="button" data-button="zoom-in" class="icon-button">
            <img src="./src/assets/images/zoom-in.png" alt="zoom-in" loading="lazy" />
          </button>
          <button type="button" data-button="zoom-out" class="icon-button">
            <img src="./src/assets/images/zoom-out.png" alt="zoom-out" loading="lazy" />
          </button>
          <button type="button" data-button="rotate" class="icon-button">
            <img src="./src/assets/images/rotate.png" alt="rotate" loading="lazy" />
          </button>
          <button type="button" data-button="delete" class="icon-button">
            <img src="./src/assets/images/delete.png" alt="delete" loading="lazy" />
          </button>
        </div>

        <form data-form="add-text" class="form">
          <input
            type="text"
            name="text"
            placeholder="追加したいテキストを入力してください"
            data-text-field
            class="text-field"
          />
          <button type="submit" class="primary-button">Add</button>
        </form>
      </section>

      <section class="section">
        <h2 class="sub-heading">Background</h2>

        <div class="select-bg">
          <label class="select-bg-label">
            <img src="./src/assets/images/bg01.jpg" alt="village" loading="lazy" class="select-bg-img" />
            <input type="radio" name="bg-image" value="bg01" data-radio="select-bg" checked class="sr-only" />
          </label>
          <label class="select-bg-label">
            <img src="./src/assets/images/bg02.jpg" alt="forest" loading="lazy" class="select-bg-img" />
            <input type="radio" name="bg-image" value="bg02" data-radio="select-bg" class="sr-only" />
          </label>
          <label class="select-bg-label">
            <img src="./src/assets/images/bg03.jpg" alt="town" loading="lazy" class="select-bg-img" />
            <input type="radio" name="bg-image" value="bg03" data-radio="select-bg" class="sr-only" />
          </label>
        </div>
      </section>

      <div class="button-list">
        <button type="button" data-button="share" class="primary-button">Share with X</button>
        <button type="button" data-button="download" class="primary-button">Download</button>
        <button type="button" data-button="reset" class="primary-button">Reset</button>
        <button type="button" data-button="save" class="primary-button">Save</button>
      </div>

      <p data-message class="message"></p>
    </main>

    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
